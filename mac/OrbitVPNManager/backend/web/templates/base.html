<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OrbitVPN Manager{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
    <div class="app-container" x-data="app()" x-init="init()">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>OrbitVPN</h1>
                <p class="subtitle">Service Manager</p>
            </div>

            <nav class="sidebar-nav">
                <a href="/" class="nav-item active">
                    <span class="icon">ğŸ“Š</span>
                    <span>Dashboard</span>
                </a>
                <a href="/services" class="nav-item">
                    <span class="icon">âš™ï¸</span>
                    <span>Services</span>
                </a>
                <a href="/marzban" class="nav-item">
                    <span class="icon">ğŸŒ</span>
                    <span>Marzban</span>
                </a>
                <a href="/users" class="nav-item">
                    <span class="icon">ğŸ‘¥</span>
                    <span>Users</span>
                </a>
                <a href="/metrics" class="nav-item">
                    <span class="icon">ğŸ“ˆ</span>
                    <span>Metrics</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <span>{{ username }}</span>
                    <button @click="logout()" class="logout-btn">Logout</button>
                </div>
            </div>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <header class="topbar">
                <div class="topbar-left">
                    <h2>{% block page_title %}Dashboard{% endblock %}</h2>
                </div>
                <div class="topbar-right">
                    <div class="status-indicator" :class="overallHealth">
                        <span class="status-dot"></span>
                        <span x-text="overallHealth"></span>
                    </div>
                    <span class="timestamp" x-text="lastUpdate"></span>
                </div>
            </header>

            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
